<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail Page</title>
</head>
<body>
{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="200" height="350"

        </div>
    </div>
</div>

{{movie.name}}<br>
{{movie.desc}}<br>
{{movie.year}}<br>
<a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">
    Update
</a>
<a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">
    Delete
</a>
{% endblock %}
</body>
</html>
